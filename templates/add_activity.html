<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Activity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Book+Antiqua&display=swap">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="University Logo" class="logo">
        <h1>The Management University of Africa</h1>
    </header>
    <h1>Add Activity</h1>
    <form action="{{ url_for('add_activity') }}" method="POST">
        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required><br>
        <label for="head_of_department">Head of Department:</label>
        <input type="text" id="head_of_department" name="head_of_department" required><br>
        <label for="activity_name">Activity Name:</label>
        <input type="text" id="activity_name" name="activity_name" required><br>
        <label for="scheduled_date">Scheduled Date:</label>
        <input type="date" id="scheduled_date" name="scheduled_date" required><br>
        <label for="duration">Duration (days):</label>
        <input type="number" id="duration" name="duration" required><br>
        <input type="submit" value="Add Activity">
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
